<!DOCTYPE html>
{% load static%}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina de Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static "registro/css/registro.css" %}">
</head>
<body>
        <div class="container">

            <div class="container_top">
                <a href="{% url 'home' %}">
                    <button class="btn-voltar">Voltar</button>
                </a>
                <img src="{% static "registro/img/logo_registro.jpg" %}" alt="logo" width="600" >
            </div>

            <div class="form-section">
                <h3>ENPOWERNET</h3>
                <form method="POST" action="{% url 'add_usuario2' %}">
                    {% csrf_token %}
                    {% for field in form %}
                        {{ field }}
                        {% if field.errors %}
                            <div class="text-danger">
                                {% for error in field.errors %}
                                    <p>{{ error }}</p>
                                {% endfor %}
                            </div>
                        {% endif %}
                    {% endfor %}
                    <input type="submit" class="btn-login" value="REGISTRAR">
                </form>
            </div>
        </div>
</body>
</html>
