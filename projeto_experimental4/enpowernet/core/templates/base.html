{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Página inicial{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'base/base.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    {% block css_extra %}{% endblock %}
</head>

<body>
    <nav class="navbar border-bottom">
        <div class="container-fluid">
            <div class="container d-flex justify-content-between align-items-center">
             
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="{% static 'home/imagens/icone-logo.png' %}" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                    <span class="ms-2">ENPOWERNET</span>
                </a>
              
                <ul class="nav nav-pills">
                    <li class="nav-item"><a href="{% url 'index' %}" class="nav-link" aria-current="page">Projetos</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Contatos</a></li>
                    <li class="nav-item"><a href="{% url 'sobre' %}" class="nav-link">Sobre</a></li>
                </ul>
  
                <div class="text-end">
                    {% if user.is_authenticated %}
                        <div class="btn-group">
                            <div type="button" class="dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="{{ user.foto.url }}" width="38" height="38" alt="Foto do Usuário" class="rounded-circle">
                            </div>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><button class="dropdown-item" type="button" onclick="window.location.href='{% url 'perfil' %}'">Perfil</button></li>
                                <li><button class="dropdown-item" type="button" onclick="window.location.href='{% url 'logout' %}'">Logout</button></li>
                            </ul>
                        </div>
                    {% else %}
                        <button type="button" class="btn btn-outline-light me-2" onclick="window.location.href='{% url 'realizar_login' %}'">Login</button>
                        <button type="button" class="btn btn-warning" onclick="window.location.href='{% url 'add_usuario2' %}'">Sign-up</button>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <script>
        document.getElementById("projetoID").addEventListener("click", function(event) {
            event.preventDefault();  
            alert("Você precisa entrar com sua conta para ver essa página");
        });
    </script>

    {% block conteudo %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
