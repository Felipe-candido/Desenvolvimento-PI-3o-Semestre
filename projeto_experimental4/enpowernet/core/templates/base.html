{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PÃ¡gina inicial{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'index/css/index.css' %}">
    {% block css_extra %}{% endblock %}
</head>

<body>
    <nav class="navbar border-bottom">
        <div class="container p-2">
            <div class="container-fluid d-flex justify-content-between align-items-center">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="{% static 'home/imagens/icone-logo.png' %}" alt="Logo" width="30" height="24" class="d-inline-block align-text-top d-flex">
                    <span class="ms-2">ENPOWERNET</span>
                </a>

                <ul class="nav nav-pills">
                    <li class="nav-item"><a href="{% url 'index' %}" class="nav-link" aria-current="page">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Contatos</a></li>
                    <li class="nav-item"><a href="#sobre" class="nav-link">Sobre </a></li>
                    <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
                </ul>

                <div class="text-end">
                    {% if user.is_authenticated %}
                        <span class="navbar-text text-light me-2">{{ user.nome }}</span>
                        <button type="button" class="btn btn-warning" onclick="window.location.href='{% url 'perfil' %}'">Perfil</button>
                        <button type="button" class="btn btn-outline-light" onclick="window.location.href='{% url 'logout' %}'">Logout</button>
                    {% else %}
                        <button type="button" class="btn btn-outline-light me-2" onclick="window.location.href='{% url 'realizar_login' %}'">Login</button>
                        <button type="button" class="btn btn-warning" onclick="window.location.href='{% url 'add_usuario2' %}'">Sign-up</button>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    {% block conteudo %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
