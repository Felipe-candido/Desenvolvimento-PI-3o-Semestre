<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static "login/css/login.css" %}">
</head>
<body>

    <div class="container">

        <div class="container_top">
            <a href="{% url 'home' %}">
                <button class="btn-voltar">Voltar</button>
            </a>
            <img src="{% static "login/img/logo_login.jpg" %}" alt="logo" width="600" >
        </div>

        <div class="form-section">
            <h3>ENPOWERNET</h3>
            <form method="POST" action="{% url 'realizar_login' %}">
                {% csrf_token %}
                <label class="form-label">{{ form.email.label }}</label>
                {{ form.email }}
     

                <label class="form-label">{{ form.senha.label }}</label>
                {{ form.senha }}

                <input type="submit" class="btn-login" value="ENTRAR">
            </form>
            <div class="form-footer">
                <label><input type="checkbox"> Remember</label>
                <p>Não tem uma conta? <a href="{% url 'add_usuario2' %}">Registre-se aqui</a>.</p>
            </div>
        </div>
    </div>

    <script>
        {% if messages %}
            {% for message in messages %}
                alert("{{ message|escapejs }}");
            {% endfor %}
        {% endif %}
    </script>
</body>
</html>
