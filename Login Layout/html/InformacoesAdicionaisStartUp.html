<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/registro.css" rel="stylesheet">
    <title>Document</title>
</head>
<body class="d-flex align-items-center py-5">
    <main class="w-100 m-auto form-container">
        <form>
            <h1 class="h3 mb-3 fw-normal text-center">Registre-se</h1>
            <!-- Nome da Empresa -->
             <div class="form-floating mb-2">
                <input type="text" class="form-control" id="floatingNomeEmpresa" placeholder="Nome da Startup">
                <label for="floatingNomeEmpresa">Nome da Startup</label>
             </div>
            <!-- CNPJ -->   <!-- Setor de Atuação -->
            <div class="row mb-2">
                <div class="col-md-6"> 
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control" id="floatingCnpj" placeholder="CNPJ">
                        <label for="floatingCnpj">CNPJ</label>
                    </div>
                </div>
                <div class="col-md-6"> 
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control" id="floatingSetorAtuacao" placeholder="Setor Atuação">
                        <label for="floatingSetorAtuacao">Setor Atuação</label>
                    </div>
                </div>
            </div>
            <!-- Website -->
             <div class="form-floating mb-2">
                <input type="text" class="form-control" id="floatingWebSite" placeholder="Website">
                <label for="floatingWebSite">Website</label>
             </div>
            <!-- Endereço Comercial -->
            <!-- CEP --> 
            <!-- RUA -->
            <!-- BAIRRO -->
            <div class="col-12">
                <button class="btn btn-primary w-100 py-2" type="submit">Registrar</button>
            </div>
        </form>        
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
