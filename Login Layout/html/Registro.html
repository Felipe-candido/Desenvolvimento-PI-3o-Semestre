<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/registro.css" rel="stylesheet">

    <title>Document</title>
</head>
<body class="d-flex align-items-center py-5">
    <main class="w-100 m-auto form-container">
        <form>
            <h1 class="h3 mb-3 fw-normal text-center">Registre-se</h1>
            <div class="form-floating mb-2">
                <input type="text" class="form-control" id="floatingNome" placeholder="Nome">
                <label for="floatingNome">Nome</label>
            </div>
            <div class="form-floating mb-2">
                <input type="text" class="form-control" id="floatingSobrenome" placeholder="Sobrenome">
                <label for="floatingSobrenome">Sobrenome</label>
            </div>
            <div class="form-floating mb-2">
                <input type="email" class="form-control" id="floatingEmail" placeholder="Email">
                <label for="floatingEmail">Email</label>
                <p class="text-center" style="color: red; display: none;">Email já cadastrada por outro usuário</p>
            </div>
            <div class="form-floating mb-2">
                <input type="password" class="form-control" id="floatingSenha" placeholder="Senha">
                <label for="floatingSenha">Senha</label>
                <p class="text-center" style="color: red; display: none;">Senha já cadastrada por outro usuário</p>
            </div>
            <div class="row mb-2">
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="tel" class="form-control" id="floatingCelular" placeholder="Celular">
                        <label for="floatingCelular">Número Celular</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="floatingCpf" placeholder="CPF">
                        <label for="floatingCpf">CPF</label>
                        <p class="text-center" style="color: red; display: none;">Cpf já cadastrada</p>
                    </div>
                </div>
            </div>
            <div class="mb-2">
                <select class="form-select" id="tipoUsuario">
                    <option selected disabled value="">Escolha uma opção...</option>
                    <option value="empresario">Microempreendedor</option>
                    <option value="cliente">Cliente com Startup</option>
                </select>
            </div>
            <div class="col-12">
                <button class="btn btn-primary w-100 py-2" type="submit">Continuar</button>
            </div>
        </form>        
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
