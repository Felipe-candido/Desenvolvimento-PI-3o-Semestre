<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/registro.css" rel="stylesheet">
    <title>Registro startups</title>
</head>
<body class="d-flex align-items-center py-5">
    <main class="w-100 m-auto form-container">
        <form>
            <h1 class="h3 mb-3 fw-normal text-center">Registre-se</h1>
            <!-- Área de Interesse de Investimento -->
             <div class="form-floating mb-2">
                <input type="text" class="form-control" id="floatingInteresse" placeholder="Interesse">
                <label for="floatingNomeEmpresa">Área de Interesse</label>
             </div>
            <!-- Valor Médio de Investimento -->   <!-- Capital Disponível para Investir -->
            <div class="row mb-2">
                <div class="col-md-6"> 
                    <div class="form-floating mb-2">
                        <input type="number" class="form-control" id="floatingMedia" step="0.01" min="0" placeholder="Media de investimento">
                        <label for="floatingCnpj">Média de Investimento</label>
                    </div>
                </div>
                <div class="col-md-6"> 
                    <div class="form-floating mb-2">
                        <input type="number" class="form-control" id="floatingCapital" step="0.01" min="0" placeholder="Capital disponível">
                        <label for="floatingSetorAtuacao">Capital Disponível</label>
                    </div>
                </div>
            </div>
            <!-- Endereço Comercial -->
            <div class="row mb-2">
                <h2 class="h3 mb-3 fw-normal">Endereço</h2>
                <!-- CEP --> <!-- RUA --> 
                 <div class="col-md-3">
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control" id="floatingCep" placeholder="CEP">
                        <label for="floatingCep">CEP</label>
                    </div>
                 </div>
                 <div class="col-md-9">
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control" id="floatingRua" placeholder="Logradouro">
                        <label for="floatingRua">Logradouro</label>
                    </div>
                 </div>
                 <!-- BAIRRO --> <!-- numero -->
                 <div class="col-md-9">
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control" id="floatingBairro" placeholder="Bairro">
                        <label for="floatingBairro">Bairro</label>
                    </div>
                 </div>
                 <div class="col-md-3">
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control" id="floatingNumero" placeholder="Número">
                        <label for="floatingNumero">Número</label>
                    </div>
                 </div>
                <!-- cidade --><!-- UF -->
                <div class="col-md-9">
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control" id="floatingCidade" placeholder="Cidade">
                        <label for="floatingCidade">Cidade</label>
                    </div>
                 </div>
                 <div class="col-md-3">
                    <div class="mb-2">
                        <select class="form-select" id="Uf">
                            <option selected disabled value="">Estado</option>
                            <option value="AC">AC</option>
                            <option value="AL">AL</option>
                            <option value="AP">AP</option>
                            <option value="AM">AM</option>
                            <option value="BA">BA</option>
                            <option value="CE">CE</option>
                            <option value="DF">DF</option>
                            <option value="ES">ES</option>
                            <option value="GO">GO</option>
                            <option value="MA">MA</option>
                            <option value="MT">MT</option>
                            <option value="MS">MS</option>
                            <option value="MG">MG</option>
                            <option value="PA">PA</option>
                            <option value="PB">PB</option>
                            <option value="PR">PR</option>
                            <option value="PE">PE</option>
                            <option value="PI">PI</option>
                            <option value="RJ">RJ</option>
                            <option value="RN">RN</option>
                            <option value="RS">RS</option>
                            <option value="RO">RO</option>
                            <option value="RR">RR</option>
                            <option value="SC">SC</option>
                            <option value="SP">SP</option>
                            <option value="SE">SE</option>
                            <option value="TO">TO</option>
                        </select>
                    </div>
                 </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary w-100 py-2" type="submit">Registrar</button>
            </div>
        </form>        
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
